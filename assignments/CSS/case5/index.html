<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid  Layout</title>
    <link rel="stylesheet" href="8.0.1_normalize.css">

</head>
<style>
section{
    width: 100vw;
    height: 100vh;
    position: absolute;
    display:  grid;
    border: 2px solid blue;
    font-size: 0;

    grid-template-columns:repeat(4,1fr) ;
    grid-template-rows:repeat(3,1fr) ;
}
section>div>img {
    width: 25vw;
    height: 33.33vh;
}
</style>
<body>

<section>
    <div><img src="assets/download (13).jpeg"alt="jpeg"></div>

</body>
</html>
