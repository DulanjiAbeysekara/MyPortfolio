<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="8.0.1_normalize.css">

    <style>

        section{
            width: 100vw;
            height: 100vh;
            position: relative;
            margin: auto;
        }

       img{
           position: absolute;
           display: inline-block;

       }

       img:nth-child(1){
           width: 50vw;
           height:33.33vh;
       }

       img:nth-child(2){
           width: 25vw;
           height: 33.33vh;
           left: 50vw;

       }

       img:nth-child(3){
           width: 25vw;
           height: 100vh;
           right: 0;
           top: 0;
       }

       img:nth-child(4){
           width: 25vw;
           height: 33.33vh;
           top: 33.33vh;

       }

       img:nth-child(5){
           width: 25vw;
           height: 33.33vh;
           left: 25vw;
           top: 33.33vh;
       }

       img:nth-child(6){
          width: 25vw;
          height: 33.33vh;
          left: 50vw;
          top: 33.33vh;
       }

       img:nth-child(7){
           width: 25vw;
           height: 33.33vh;
           bottom: 0;
           left: 0;

       }

       img:nth-child(8){
           width: 50vw;
           height: 33.33vh;
           bottom: 0;
           left: 25vw;
       }

    </style>

</head>
<body>
<section>

    <img src="assets/download (13).jpeg" alt="jpg">
    <img src="assets/download (14).jpeg" alt="png">
    <img src="assets/pexels-photo-2171583.jpeg" alt="png">
    <img src="assets/pexels-photo-3361739.webp" alt="jpg">
    <img src="assets/pexels-photo-3658120.jpeg" alt="jpg">
    <img src="assets/pexels-photo-3687770.jpeg" alt="jpg">
    <img src="assets/pexels-photo-4587998.webp" alt="jpg">
    <img src="assets/pexels-photo-245035.webp" alt="webp">

</section>
</body>
</html>
