<main class="container-fluid"  id="customerN">
    <section class="row">
        <div class="col-12 col-lg-4">
            <h1 class="topic">Customer Registration</h1>

            <div class="form-group position-absolute" style="top: 28%;">
                <label for="customerIdText" style="position: absolute; bottom: 90%; left:5%; color: #126180; ">Customer ID  :</label>
                <input class="form-control" style="width: 350px;" id="customerIdText" required type="text">
                <span class="control-error" id="lblcusid"></span>
            </div>
            <div class="form-group position-absolute" style="top:40%;">
                <label for="customerNameText" style="position: absolute; bottom: 90%; left:5%; color: #126180; ">Customer Name  :</label>
                <input class="form-control" style="width: 350px;" id="customerNameText" type="text">
                <span class="control-error" id="lblcusname"></span>
            </div>
            <div class="form-group position-absolute" style="top:52%;">
                <label for="customerAddressText" style="color: #126180; position:absolute; bottom:90%; left:5%;">Customer Address  :</label>
                <input class="form-control " style="width: 350px;" id="customerAddressText" type="text">
                <span class="control-error" id="lblcusaddress"></span>
            </div>
            <div class="form-group position-absolute" style="top: 65%;">
                <label for="customerSalaryText" style="color: #126180; bottom: 95%;  left:5%; position: absolute;"> Contact Number : </label>
                <input class="form-control" style="width: 350px;" id="customerSalaryText" type="text">
                <span class="control-error" id="lblcussalary"></span>
            </div>
            <div class="btn-group position-absolute" style="top: 75%;">
                <button type="button" id="savecustomer" class="btn btn-info  position-absolut " style="left: 0.5vh; width: 75px; font-family: 'Times New Roman'; border-radius: 15%; ">Save</button>
                <button type="button" id="deletecustomer" class="btn btn-secondary position-absolute   " style="left: 14vh; width: 75px; font-family: 'Times New Roman';border-radius: 15%; ">Delete</button>
                <button type="button" id="updatecustomer" class="btn btn btn-danger position-absolute" style="left: 27vh; width: 75px; font-family: 'Times New Roman'; border-radius: 15%; ">Update</button>
                <button type="button" id="getcustomer" class="btn btn-warning position-absolute  " style="left: 40vh; width: 75px; font-family: 'Times New Roman'; border-radius: 15%; ">Get All</button>
                <button type="button" id="btnClearCust" class="btn btn-primary position-absolute  " style="left: 53vh; width: 100px; font-family: 'Times New Roman'; border-radius: 15%;">Clear All</button>
            </div>

        </div>
        <div class="col-12 col-lg-8 mt-3">
            <table class="table col-xxl-4">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Salary</th>
                </tr>
                </thead>

                <tbody id="tblBody">

                </tbody>

            </table>

        </div>
    </section>
</main>

<main class="container-fluid" id="itemN">
    <section class="row">

            </div>

            </div>
            <div class="btn-group position-absolute" style="top: 75%;">
                <button type="button" id="saveitem" class="btn btn-info  position-absolut " style="left: 0.5vh; width: 75px; font-family: 'Times New Roman'; border-radius: 15%; ">Save</button>
                <button type="button" id="deleteitem" class="btn btn-secondary position-absolute   " style="left: 14vh; width: 75px; font-family: 'Times New Roman';border-radius: 15%; ">Delete</button>

                <button type="button" id="btnClearitem" class="btn btn-primary position-absolute  " style="left: 53vh; width: 100px; font-family: 'Times New Roman'; border-radius: 15%;">Clear All</button>
            </div>

        </div>
        <div class="col-12 col-lg-8 mt-3">
            <table class="table col-xxl-4">
                <thead>
                <tr>
                    <th scope="col">Item Id</th>
                    <th scope="col">Item Name</th>
                    <th scope="col">Item Qty</th>
                    <th scope="col">Item Price</th>
                </tr>
                </thead>

                <tbody id="tblBodyItem">

                </tbody>

            </table>

        </div>
    </section>
</main>

<section class="container-fluid mt-5"  id="plceOderN">
    <section class="row">

        <section class="col-12 col-sm-3 col-md-3 col-lg-4 ">
            <div class="card-header bg-primary-subtle text-black text-center rounded-2" style="color: black;">Invoice Details</div>

            <h5 style="color: black" class="text-center  m-3 mt-5 ">Invoice Details</h5>

            <div class="card-body">
                <div class="row">
                    <div class="col-6 mt-2">
                        <div class="form-group">
                            <label for="orderID">Order ID :</label>
                            <input class="form-control" id="orderIDTxtOrderPage" type="text" id="orderID">
                        </div>
                    </div>

                    <div class="col-6 mt-2">
                        <div class="form-group">
                            <label for="date">Date:</label>
                            <input type="date"
                                   class="form-control bg-white border-black text-dark focus-ring-dark "
                                   id="dateTxtOrderPage" id="date">
                        </div>
                    </div>


                </div>
                <div class="row">
                    <div class="col-6 mt-2 ">
                        <label class="form-label" style="color: black">Customer :</label>

                        <select class="form-select text-dark "
                                aria-label="Default select example" id="customerIdOrder">
                        </select>
                    </div>
                    <div class="col-6 mt-2">
                        <div class="form-group">
                            <label for="customerId">Customer ID :</label>
                            <input class="form-control" id="customerIdTxtOrderPage" type="text" id="customerId">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 mt-2">
                        <div class="form-group">
                            <label>Customer_Name :</label>
                            <input class="form-control" id="customerNameTxtOrderPage" type="text">
                        </div>
                    </div>

                    <div class="col-6 mt-2">
                        <div class="col-6 mt-2">
                            <div class="form-group">
                                <label>Salary :</label>
                                <input class="form-control" id="customerSalaryTxtOrderPage" type="text">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mt-2">
                        <div class="form-group">
                            <label>Addres :</label>
                            <input class="form-control" id="customerAddressTxtOrderPage" type="text">
                        </div>
                    </div>
                </div>
            </div>

        </section>
        <section class="col-12 col-sm-3 col-md-3 col-lg-4 ">
            <div class="card-header bg-primary-subtle text-black text-center rounded-2">Item Select</div>

            <h5 style="color: black" class="text-center m-3 mt-5 ">Item Select</h5>

            <div class="row">
                <div class="col-6 mt-2 ">
                    <label>Item :</label>

                    <select class="form-select text-dark "
                            aria-label="Default select example" id="itemOrder">
                    </select>
                </div>

                <div class="form-floating col-6 mt-2">
                    <div class="form-group">
                        <label>Item Code :</label>
                        <input type="email" class="form-control" id="itemCodeTxtOrderPage" placeholder="Item_Code">
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="form-floating col-6 mt-2">
                    <div class="form-group">
                        <label>Item_Name :</label>
                        <input type="email" class="form-control" id="itemNameTxtOrderPage" placeholder="Item_Name">
                    </div>
                </div>

                <div class="form-floating col-3 mt-2">
                    <div class="form-group">
                        <label>Price :</label>
                        <input type="email" class="form-control" id="unitePriceTxtOrderPage" placeholder="Price">
                    </div>
                </div>

                <div class="form-floating col-3 mt-2">
                    <div class="form-group">
                        <label>Qty :</label>
                        <input type="email" class="form-control" id="itemQtyTxtOrderPage" placeholder="Qty ">
                    </div>
                </div>

                <div class="form-floating col-12 mt-2">
                    <div class="form-group">
                        <label> Order Quantity :</label>
                        <input type="email" class="form-control" id="itemOrderQtyOrderTxtOrderPage" placeholder="Order_Quantity">
                    </div>
                </div>
                <button type="button" class="btn btn-info  position-absolut " style="width: 200px; top:75%;" id="btnAddItemOrder">Add_Items</button>
                <button type="button" class="btn btn btn-danger position-absolute" style="width: 200px; top:66%; left: 50%;" id="allOders">All Order</button>

            </div>
        </section>
        <section class="col-12 col-sm-3 col-md-3 col-lg-4 ">
            <div class="card-header bg-primary-subtle text-black text-center rounded-2" style="color: black;">Bill</div>

            <div class="row">
                <div class="form-floating col-6 mt-2">
                    <div class="form-group">
                        <label>Cash :</label>
                        <input type="text" class="form-control" id="cashTxtOrderPage" placeholder="Cash">
                    </div>
                </div>

                <div class="form-floating col-6 mt-2">
                    <div class="form-group">
                        <label>Discount :</label>
                        <input type="email" class="form-control" id="discountTxtOrderPage" placeholder="Discount">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-floating col-12 mt-2">
                    <div class="form-group">
                        <label>Balance :</label>
                        <input type="email" class="form-control" id="balanceTxtOrderPage" placeholder="Balance">
                    </div>
                </div>


            </div>

            <div class="row">
                <div class="form-floating col-6 mt-4">
                    <h4 id="lblTotal" style="color: green">Total</h4>
                </div>

                <div class="form-floating col-6 mt-4">
                    <span id="lblSubTotal" style="color: green">Sub_Total</span>
                </div>
            </div>

            <div class="row">
                <div class="form-floating col-6 mt-4">
                    <h5 id="orderTotal" style="color: green">Rs/=</h5>
                </div>

                <div class="form-floating col-6 mt-4">
                    <span id="orderSubTotal" style="color: green">Rs/=</span>
                </div>
            </div>
            <button type="button" class="btn btn-secondary position-absolute  " id="btnPlaceOrder">Purchase</button>
        </section>
    </section>
</section>


<table class="table table-bordered table-hover mt-3 col-12 col-sm-3 col-md-3 col-lg-12"  id="TableN">
    <thead>
    <tr>

    </tr>
    </thead>

    <tbody id="tblItemBodyOrderPage">

    </tbody>
</table>
